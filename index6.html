<script>
    const videoElement = document.getElementById('video');
    let cameraInstance = null;
    let userName = "è¨ªå®¢";

    // LIFF é å…ˆåˆå§‹åŒ–
    liff.init({ liffId: "2008812290-AidCIwjS" }).then(() => {
        if (liff.isLoggedIn()) {
            liff.getProfile().then(p => { userName = p.displayName; });
        }

    // è§£æ±ºå•é¡Œ 1ï¼šæŒ‰éˆ•äº‹ä»¶ç¶å®šèˆ‡æ¬Šé™ä¸€æ¬¡åˆ°ä½
    document.getElementById('auth-btn').addEventListener('click', async () => {
        document.getElementById('step-0').classList.add('hidden');
        document.getElementById('step-1').classList.remove('hidden');
        
        try {
            cameraInstance = new Camera(videoElement, {
                onFrame: async () => {}, width: 1280, height: 720 // æé«˜ PC ç«¯ç›¸å®¹æ€§
            });
            await cameraInstance.start();
        } catch (e) { alert("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—ï¼Œè«‹æª¢æŸ¥æ¬Šé™"); }
    });

    // æ‹ç…§é‚è¼¯ (é–ƒå…‰ + é«˜è³ªæ„Ÿåˆ‡æ›)
    document.getElementById('capture-btn').addEventListener('click', () => {
        document.getElementById('flash-overlay').classList.add('flash-active');
        setTimeout(() => {
            document.getElementById('flash-overlay').classList.remove('flash-active');

        s3.classList.remove('hidden');
        const score = Math.floor(Math.random() * 8 + 92);
        document.getElementById('report-content').innerHTML = `
            <b>ğŸ‘‘ æ‚¨å¥½ï¼Œ${userName}</b><br>
            âœ¨ æ°´ç‰å…‰å¾—åˆ†ï¼š${score} åˆ†<br>
            ğŸ§¬ è†šè³ªï¼š${document.getElementById('user-skin').value}<br>
            ğŸ’¡ å»ºè­°ï¼šæª¢æ¸¬åˆ°æ‚¨çš„è‚Œè†šä¿æ°´åº¦å„ªç•°ï¼Œå»ºè­°æŒçºŒç¶­æŒç›®å‰ä¿é¤Šæ–¹å¼ã€‚
        `;
    });

    // é‡‘ç²‰ç‰¹æ•ˆ (PC/Mobile é€šç”¨)
    const spawn = (e) => {
        const x = e.clientX || (e.touches && e.touches[0].clientX);
        const y = e.clientY || (e.touches && e.touches[0].clientY);
        if(!x || !y) return;
        const s = document.createElement('div');
        s.className = 'sparkle';
        s.style.left = x + 'px'; s.style.top = y + 'px';
        s.style.setProperty('--mx', (Math.random()-0.5)*100+'px');
        s.style.setProperty('--my', (Math.random()-0.5)*100+'px');
        document.getElementById('sparkle-container').appendChild(s);
        setTimeout(() => s.remove(), 1000);
    };
    document.addEventListener('mousemove', spawn);
    document.addEventListener('touchmove', e => spawn(e), {passive: true});
</script>
