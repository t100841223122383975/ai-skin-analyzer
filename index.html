<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --gold: #d4a373; --white-glass: rgba(255, 255, 255, 0.95); }
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; background: #faf9f6; overflow: hidden; }
        .card { background: var(--white-glass); border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.08); width: 92%; max-width: 420px; max-height: 85vh; padding: 30px; box-sizing: border-box; backdrop-filter: blur(15px); overflow-y: auto; }
        .step { width: 100%; display: none; opacity: 0; transition: opacity 0.5s; }
        .visible { display: block; opacity: 1; }
        .photo-container { width: 100%; height: 260px; background: #000; border-radius: 25px; overflow: hidden; border: 1px solid var(--gold); margin-bottom: 20px; }
        video, #captured-photo { width: 100%; height: 100%; object-fit: cover; }
        video { transform: scaleX(-1); }
        .btn-gold { background: var(--gold); color: white; border: none; padding: 15px; border-radius: 18px; cursor: pointer; width: 100%; font-size: 1rem; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
<div class="card">
    <div id="step-0" class="step visible">
        <h2 style="text-align:center; color: var(--gold);">AI ç¾è‚Œå¯¦é©—å®¤</h2>
        <p id="user-name-display" style="text-align:center;">è¨ªå®¢ï¼Œæ­¡è¿å›ä¾†</p>
        <button class="btn-gold" onclick="grantAndStart()">é–‹å§‹æª¢æ¸¬</button>
    </div>
    <div id="step-1" class="step">
        <h3 style="color: var(--gold); text-align:center;">è«‹å°æº–æ‹æ”</h3>
        <div class="photo-container"><video id="video" playsinline muted></video></div>
        <button class="btn-gold" onclick="triggerCapture()">ğŸ“· æ“·å–å½±åƒ</button>
    </div>
    <div id="step-2" class="step">
        <h2 style="color: var(--gold); text-align:center;">åˆ†æä¸­</h2>
        <button id="analyze-btn" class="btn-gold" onclick="startAIAnalysis()">ç¢ºèªä¸¦é–‹å§‹åˆ†æ</button>
    </div>
    <div id="step-3" class="step">
        <h2 style="text-align:center; color: var(--gold);">åˆ†æå ±å‘Š</h2>
        <div class="photo-container"><img id="captured-photo"></div>
        <div id="result-box" style="background:white; padding:15px; border-radius:15px; margin-bottom:10px;">
            <p id="v-score" style="font-weight:bold; color:var(--gold);"></p>
            <p id="ai-issue"></p>

        </div>

    </div>
</div>

<script>
    const API_BASE = "https://engineeringly-tripinnate-bette.ngrok-free.dev";
    const video = document.getElementById('video');
    let base64Image = "";

    liff.init({ liffId: "2008812290-AidCIwjS" }).then(() => {
        if (liff.isLoggedIn()) liff.getProfile().then(p => document.getElementById('user-name-display').innerText = p.displayName + "ï¼Œæ­¡è¿");
    }).catch(e => console.log("LIFF Skip"));

    async function grantAndStart() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = s; video.play();
            switchStep('step-0', 'step-1');
        } catch(e) { alert("è«‹æˆæ¬Šç›¸æ©Ÿ"); }
    }

    function triggerCapture() {
        const c = document.createElement('canvas');
        c.width = video.videoWidth; c.height = video.videoHeight;
        const ctx = c.getContext('2d');
        ctx.translate(c.width, 0); ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, c.width, c.height);
        base64Image = c.toDataURL('image/jpeg', 0.8).split(',')[1];
        document.getElementById('captured-photo').src = c.toDataURL('image/jpeg');
        switchStep('step-1', 'step-2');
        if(video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
    }

    async function startAIAnalysis() {
        const btn = document.getElementById('analyze-btn');
        btn.disabled = true; btn.innerText = "âš¡ AI è¨ºæ–·ä¸­...";
        try {
            const res = await fetch(`${API_BASE}/api/analyze_skin`, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "ngrok-skip-browser-warning": "true" 
                },
                body: JSON.stringify({ image: base64Image })
            });
            const data = await res.json();
            document.getElementById('v-score').innerText = "è‚Œè†šæ´»åŠ›åˆ†æ•¸: " + data.vitality;
            document.getElementById('ai-issue').innerText = "å»ºè­°ï¼š" + data.tip;
            initCharts(data.scores);
            switchStep('step-2', 'step-3');
        } catch(e) { alert("é€£ç·šè¶…æ™‚"); btn.disabled = false; }
    }

    function switchStep(outId, inId) {
        document.getElementById(outId).style.display = 'none';
        const next = document.getElementById(inId);
        next.style.display = 'block';
        setTimeout(() => next.classList.add('visible'), 50);
    }

    function initCharts(scores) {
        new Chart(document.getElementById('skinChart'), {
            type: 'radar',
            data: {
                labels: ['ä¿æ¿•', 'æ³›ç´…', 'æ¯›å­”', 'æš—æ²‰', 'ç—˜ç—˜'],
                datasets: [{ data: scores, borderColor: '#d4a373', backgroundColor: 'rgba(212,163,115,0.1)' }]
            },
            options: { scales: { r: { min: 0, max: 10, ticks: { display: false } } }, plugins: { legend: { display: false } } }
        });
    }
</script>

</html>
