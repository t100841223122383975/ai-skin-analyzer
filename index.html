        #export-container { position: absolute; left: -9999px; width: 600px; height: 600px; background: #fff; padding: 40px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
    </style>
</head>
<body>

<div id="global-flash"></div>

<div class="card" id="scroll-box">

        <div style="text-align:center; margin: 40px 0;"><p id="user-name-display" style="font-size: 1.1rem;">è¨ªå®¢ï¼Œæ­¡è¿å›ä¾†</p></div>

    <div id="step-1" class="step">

    <div id="step-2" class="step">

        <div style="margin-top:20px;">
            <label style="font-weight:bold; color:var(--gold);">è†šè³ªé¡å‹</label>
            <select id="user-skin" style="width:100%; padding:14px; border-radius:15px; border:1px solid #eee; margin-top:8px;"><option>æ··åˆæ€§</option><option>æ²¹æ€§</option><option>ä¹¾æ€§</option></select>
            <label style="font-weight:bold; color:var(--gold); display:block; margin-top:15px;">å¹´é½¡å€é–“</label>
            <select id="user-age" style="width:100%; padding:14px; border-radius:15px; border:1px solid #eee; margin-top:8px;"><option>20-30</option><option>31-40</option><option>41+</option></select>

    </div>

    <div id="step-3" class="step">
        <h2 style="text-align: center; color: var(--gold);">AI åˆ†æå ±å‘Š</h2>
        <div class="photo-container"><img id="captured-photo"></div>
        
        <div class="report-sub-card" style="background: #fffcf9; display: flex; align-items: center; gap: 15px;">
            <div id="v-circle-box" style="position: relative; width: 75px; height: 75px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border-radius: 50%;">
                <div style="text-align: center;"><div id="v-score-main" style="font-size: 1.3rem; font-weight: bold;">--</div><div style="font-size: 0.45rem; color:#999;">æ´»åŠ›æŒ‡æ•¸</div></div>
            </div>
            <div style="flex-grow: 1;">
                <h4 style="margin:0; font-size: 0.9rem;">A. æ°£è‰²ç‹€æ…‹</h4>
                <p id="ai-tip-main" style="font-size: 0.8rem; color: #666; margin-top: 5px;">AI åˆ†æä¸­...</p>

</div>

<div id="export-container">
    <div style="border-radius: 20px; overflow: hidden;"><img id="export-photo" style="width:100%; height:100%; object-fit:cover;"></div>
    <div style="padding: 30px; display: flex; flex-direction: column; justify-content: center;"><h2 style="color:var(--gold); margin:0; font-weight:300;">SKIN ANALYSIS</h2><canvas id="exportChart" width="250" height="250"></canvas></div>
</div>

<script>
    const API_BASE = "https://engineeringly-tripinnate-bette.ngrok-free.dev";
    const video = document.getElementById('video');
    const photoMain = document.getElementById('captured-photo');
    const syncPhotos = document.querySelectorAll('.captured-photo-sync');
    const scrollBox = document.getElementById('scroll-box');
    let base64Image = "";

    liff.init({ liffId: "2008812290-AidCIwjS" }).then(() => {
        if (liff.isLoggedIn()) liff.getProfile().then(p => { document.getElementById('user-name-display').innerText = p.displayName + "ï¼Œæ­¡è¿å›ä¾†"; });
    }).catch(e => console.log("LIFF Skip"));

    // äº®ç²‰ç‰¹æ•ˆ
    const createSparkle = (x, y) => {
        const s = document.createElement('div'); s.className = 'sparkle';
        s.style.left = x + 'px'; s.style.top = y + 'px';
        s.style.setProperty('--mx', (Math.random()-0.5)*150+'px'); s.style.setProperty('--my', (Math.random()-0.5)*150+'px');
        document.getElementById('sparkle-container').appendChild(s); setTimeout(() => s.remove(), 1000);
    };
    document.addEventListener('mousemove', e => createSparkle(e.clientX, e.clientY));

    async function grantAndStart() {
        try { 
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }); 
            video.srcObject = stream; video.play(); 
            switchStep('step-0', 'step-1'); 
        } catch(e) { alert("è«‹é–‹å•Ÿç›¸æ©Ÿæ¬Šé™"); }
    }

    function triggerCapture() {
        document.getElementById('global-flash').classList.add('flash-active');
        const c = document.createElement('canvas'); 
        c.width = video.videoWidth; c.height = video.videoHeight;
        const ctx = c.getContext('2d');
        ctx.translate(c.width, 0); ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, c.width, c.height);
        
        const dataURL = c.toDataURL('image/jpeg', 0.8);
        base64Image = dataURL.split(',')[1];
        photoMain.src = dataURL; 
        syncPhotos.forEach(p => p.src = dataURL);
        
        setTimeout(() => { 
            document.getElementById('global-flash').classList.remove('flash-active'); 
            switchStep('step-1', 'step-2'); 
            if(video.srcObject) video.srcObject.getTracks().forEach(t => t.stop()); 
        }, 300);
    }

    async function startAIAnalysis() {
        const btn = document.getElementById('analyze-btn');
        btn.disabled = true; btn.innerText = "âš¡ AI è¨ºæ–·ä¸­...";
        try {
            const res = await fetch(`${API_BASE}/api/analyze_skin`, {
                method: "POST",
                headers: { "Content-Type": "application/json", "ngrok-skip-browser-warning": "true" },
                body: JSON.stringify({ 
                    image: base64Image, 
                    skin_type: document.getElementById('user-skin').value,
                    age: document.getElementById('user-age').value 
                })
            });
            const data = await res.json();
            updateUI(data);
            switchStep('step-2', 'step-3');
        } catch(e) {
            alert("é€£ç·šè¶…æ™‚ï¼Œè«‹æª¢æŸ¥ ngrok ç‹€æ…‹");
            btn.disabled = false; btn.innerText = "ç¢ºèªä¸¦é–‹å§‹åˆ†æ";
        }
    }

    function updateUI(data) {
        // æ›´æ–°æ´»åŠ›æŒ‡æ•¸åœ“åœˆ
        document.getElementById('v-score-main').innerText = data.vitality;
        document.getElementById('v-circle-box').style.background = `radial-gradient(closest-side, white 79%, transparent 80% 100%), conic-gradient(var(--gold) ${data.vitality}%, #eee 0)`;
        
        // æ›´æ–°ä¸»è¦å»ºè­°èˆ‡å•é¡Œ
        document.getElementById('ai-tip-main').innerText = "ğŸ’¡ å»ºè­°ï¼š" + data.tip;
        document.getElementById('ai-issue-main').innerText = "âš ï¸ ä¸»è¦å•é¡Œï¼š" + data.main_issue;
        
        // æ›´æ–°è©³æƒ…é 
        document.getElementById('ai-detail-tip').innerText = data.tip;
        document.getElementById('ai-detail-issue').innerText = "ä¸»è¦å•é¡Œåˆ†æï¼š" + data.main_issue;
        
        // æ›´æ–°æ¨™ç±¤ (å¯æ„›çš„å°åœ–ç¤ºæ¨™ç±¤)
        const tagContainer = document.getElementById('ai-tags-container');
        tagContainer.innerHTML = "";
        ['ä¿æ¿•', 'ä¿®å¾©', 'é˜²æ›¬'].forEach(t => {
            const span = document.createElement('span'); span.className = 'tag'; span.innerText = t;
            tagContainer.appendChild(span);
        });

        initCharts(data.scores);
    }

    function switchStep(outId, inId) {
        const outE = document.getElementById(outId);
        const inE = document.getElementById(inId);
        outE.style.opacity = '0';
        setTimeout(() => {
            outE.style.display = 'none';
            inE.style.display = 'block';
            scrollBox.scrollTop = 0;
            setTimeout(() => { inE.style.opacity = '1'; inE.classList.add('visible'); }, 50);
        }, 400);
    }

    function initCharts(scores = [5, 5, 5, 5, 5]) {
        const cfg = { type: 'radar', data: { labels: ['ä¿æ¿•', 'æ³›ç´…', 'æ¯›å­”', 'æš—æ²‰', 'ç—˜ç—˜'], datasets: [{ data: scores, backgroundColor: 'rgba(212, 163, 115, 0.1)', borderColor: '#d4a373', borderWidth: 2 }] }, options: { plugins: { legend: { display: false } }, scales: { r: { ticks: { display: false }, min: 0, max: 10 } } } };
        new Chart(document.getElementById('skinChart'), cfg); 
        new Chart(document.getElementById('exportChart'), cfg);
    }

    function generateSquareImage() {
        document.getElementById('export-photo').src = photoMain.src;
        html2canvas(document.getElementById('export-container'), { scale: 2 }).then(cvs => {
            const link = document.createElement('a'); link.download = 'MySkinReport.png'; link.href = cvs.toDataURL(); link.click();
        });
    }
</script>
