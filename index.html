<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        :root { --gold: #d4a373; --shiny-gold: #ffefba; --white-glass: rgba(255, 255, 255, 0.95); --accent: #f5e6d3; --red-status: #ff5252; --orange-status: #ff9800; --green-status: #4caf50; }
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; background: #faf9f6; overflow: hidden; touch-action: none; }
        .sparkle { position: fixed; width: 4px; height: 4px; background: linear-gradient(45deg, var(--gold), var(--shiny-gold)); border-radius: 50%; pointer-events: none; z-index: 10000; box-shadow: 0 0 5px var(--shiny-gold); animation: glitter 1s forwards ease-out; }
        @keyframes glitter { 0% { transform: scale(0) rotate(0deg); opacity: 1; } 20% { opacity: 1; transform: scale(1.2) rotate(45deg); } 100% { transform: translate(var(--mx), var(--my)) scale(0) rotate(360deg); opacity: 0; } }
        .card { background: var(--white-glass); border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.08); width: 92%; max-width: 420px; max-height: 85vh; position: relative; overflow-y: auto; display: flex; flex-direction: column; padding: 30px; box-sizing: border-box; backdrop-filter: blur(15px); z-index: 10; scroll-behavior: smooth; }
        .step { width: 100%; display: none; opacity: 0; transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .visible { display: block; opacity: 1; }
        .report-sub-card { background: white; border-radius: 22px; padding: 20px; margin-bottom: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.03); border: 1px solid rgba(212, 163, 115, 0.1); text-align: left; }
        .photo-container { width: 100%; height: 260px; background: #000; border-radius: 25px; overflow: hidden; border: 1px solid var(--gold); margin-bottom: 20px; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #captured-photo, .captured-photo-sync { width: 100%; height: 100%; object-fit: cover; }
        .btn-gold { background: var(--gold); color: white; border: none; padding: 15px; border-radius: 18px; cursor: pointer; width: 100%; font-size: 1rem; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-gold:disabled { background: #ccc; }
        .tag { display: inline-block; padding: 4px 10px; border-radius: 10px; background: #fdf6ec; font-size: 11px; margin: 2px; color: #b08d57; font-weight: 500; }
        #global-flash { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: white; opacity: 0; pointer-events: none; z-index: 9999; }
        .flash-active { animation: screenFlash 0.3s ease-out; }
        @keyframes screenFlash { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        #export-container { position: absolute; left: -9999px; width: 600px; height: 600px; background: #fff; padding: 40px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
    </style>
</head>
<body>
<div id="global-flash"></div>
<div id="sparkle-container"></div>
<div class="card" id="scroll-box">
    <div id="step-0" class="step visible">
        <h2 style="text-align:center; color: var(--gold); margin-top: 20px;">AI ç¾è‚Œå¯¦é©—å®¤</h2>
        <div style="text-align:center; margin: 40px 0;"><p id="user-name-display" style="font-size: 1.1rem;">è¨ªå®¢ï¼Œæ­¡è¿å›ä¾†</p></div>
        <button class="btn-gold" onclick="grantAndStart()">é–‹å§‹æª¢æ¸¬</button>
    </div>
    <div id="step-1" class="step">
        <h3 style="color: var(--gold); text-align:center;">è«‹å°æº–æ‹æ”</h3>
        <div class="photo-container"><video id="video" playsinline muted></video></div>
        <button class="btn-gold" onclick="triggerCapture()">ğŸ“· æ“·å–å½±åƒ</button>
    </div>
    <div id="step-2" class="step">
        <h2 style="color: var(--gold); text-align:center;">è£œå……è³‡è¨Š</h2>
        <div style="margin-top:20px;">
            <label style="font-weight:bold; color:var(--gold);">è†šè³ªé¡å‹</label>
            <select id="user-skin" style="width:100%; padding:14px; border-radius:15px; border:1px solid #eee; margin-top:8px;"><option>æ··åˆæ€§</option><option>æ²¹æ€§</option><option>ä¹¾æ€§</option></select>
        </div>
        <button id="analyze-btn" class="btn-gold" onclick="startAIAnalysis()" style="margin-top:40px;">ç¢ºèªä¸¦é–‹å§‹åˆ†æ</button>
    </div>
    <div id="step-3" class="step">
        <h2 style="text-align: center; color: var(--gold);">AI åˆ†æå ±å‘Š</h2>
        <div class="photo-container"><img id="captured-photo"></div>
        <div class="report-sub-card" style="display: flex; align-items: center; gap: 15px;">
            <div id="v-circle" style="width: 75px; height: 75px; display: flex; align-items: center; justify-content: center; background: conic-gradient(var(--gold) 0%, #eee 0); border-radius: 50%;">
                <div style="background: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <div id="v-score" style="font-size: 1.3rem; font-weight: bold;">--</div>
                </div>
            </div>
            <div><h4 id="ai-tip" style="margin:0; font-size: 0.8rem;">åˆ†æä¸­...</h4></div>
        </div>
        <div class="report-sub-card">
            <h4>æ·±åº¦å•é¡Œåµæ¸¬</h4>
            <canvas id="skinChart" style="max-height: 160px;"></canvas>
            <p id="ai-issue" style="font-size: 0.85rem; margin-top:10px;">æ­£åœ¨è®€å–æ•¸æ“š...</p>
        </div>
        <button class="btn-gold" style="background: #8eb09b;" onclick="generateSquareImage()">ğŸ’¾ å„²å­˜å ±å‘Šå°å¡</button>
        <button class="btn-gold" onclick="location.reload()" style="background:#999; margin-top:20px;">é‡æ–°æª¢æ¸¬</button>
    </div>
</div>

<div id="export-container">
    <div style="border-radius: 20px; overflow: hidden;"><img id="export-photo" style="width:100%; height:100%; object-fit:cover;"></div>
    <div style="padding: 30px;"><h2 style="color:var(--gold);">SKIN REPORT</h2><canvas id="exportChart" width="250" height="250"></canvas></div>
</div>

<script>
    const video = document.getElementById('video');
    const photoMain = document.getElementById('captured-photo');
    let base64Image = "";
    
    // --- [ å¡«å…¥å¤§å¸«çš„ ngrok ç¶²å€ ] ---
    const API_BASE = "https://t100841223122383975.github.io/ai-skin-analyzer/index.html.ngrok-free.dev"; 

    async function startAIAnalysis() {
        const btn = document.getElementById('analyze-btn');
        btn.disabled = true; btn.innerText = "âš¡ AI è¨ºæ–·ä¸­...";
        
        try {
            const res = await fetch(`\${API_BASE}/api/analyze_skin`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: base64Image, skin_type: document.getElementById('user-skin').value })
            });
            const data = await res.json();
            updateUI(data);
            switchStep('step-2', 'step-3');
        } catch(e) { alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ ngrok ç‹€æ…‹"); btn.disabled = false; btn.innerText = "ç¢ºèªä¸¦é–‹å§‹åˆ†æ"; }
    }

    function updateUI(data) {
        document.getElementById('v-score').innerText = data.vitality;
        document.getElementById('v-circle').style.background = `conic-gradient(var(--gold) \${data.vitality}%, #eee 0)`;
        document.getElementById('ai-tip').innerText = data.tip;
        document.getElementById('ai-issue').innerText = "âš ï¸ ä¸»è¦å•é¡Œï¼š" + data.main_issue;
        initCharts(data.scores);
    }

    async function grantAndStart() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream; video.play(); switchStep('step-0', 'step-1');
    }

    function triggerCapture() {
        document.getElementById('global-flash').classList.add('flash-active');
        const c = document.createElement('canvas'); c.width = video.videoWidth; c.height = video.videoHeight;
        const ctx = c.getContext('2d'); ctx.translate(c.width, 0); ctx.scale(-1, 1); ctx.drawImage(video, 0, 0, c.width, c.height);
        base64Image = c.toDataURL('image/jpeg', 0.8).split(',')[1];
        photoMain.src = c.toDataURL('image/jpeg');
        setTimeout(() => { switchStep('step-1', 'step-2'); if(video.srcObject) video.srcObject.getTracks().forEach(t => t.stop()); }, 300);
    }

    function switchStep(outId, inId) {
        document.getElementById(outId).style.display = 'none';
        const inE = document.getElementById(inId); inE.style.display = 'block'; inE.style.opacity = '1';
    }

    function initCharts(scores = [5,5,5,5,5]) {
        const cfg = { type: 'radar', data: { labels: ['ä¿æ¿•', 'æ³›ç´…', 'æ¯›å­”', 'æš—æ²‰', 'ç—˜ç—˜'], datasets: [{ data: scores, borderColor: '#d4a373', backgroundColor: 'rgba(212,163,115,0.1)' }] }, options: { scales: { r: { min: 0, max: 10, ticks: { display: false } } }, plugins: { legend: { display: false } } } };
        new Chart(document.getElementById('skinChart'), cfg); new Chart(document.getElementById('exportChart'), cfg);
    }
    
    // äº®ç²‰ç‰¹æ•ˆ
    document.addEventListener('mousemove', e => {
        const s = document.createElement('div'); s.className = 'sparkle'; s.style.left = e.clientX+'px'; s.style.top = e.clientY+'px';
        s.style.setProperty('--mx', (Math.random()-0.5)*150+'px'); s.style.setProperty('--my', (Math.random()-0.5)*150+'px');
        document.body.appendChild(s); setTimeout(() => s.remove(), 1000);
    });
</script>
</body>
</html>
