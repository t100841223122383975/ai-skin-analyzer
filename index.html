        .card {

<div id="global-flash"></div>

<div class="card" id="report-card-to-capture"> <div id="step-0" class="step visible">

            â¬‡ï¸ å„²å­˜å ±å‘Šåœ–ç‰‡
        </button>

</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('capture-canvas');
    const photo = document.getElementById('captured-photo');
    const placeholder = document.getElementById('photo-placeholder');
    const userNameDisplay = document.getElementById('user-name-display');

    // åˆå§‹åŒ– LIFF
    liff.init({ liffId: "2008812290-AidCIwjS" }).then(() => {
        if (liff.isLoggedIn()) {
            liff.getProfile().then(profile => {
                userNameDisplay.innerText = `${profile.displayName}ï¼Œæ­¡è¿å›ä¾†`;
            });
        }
    }).catch(err => console.log("LIFF å¤±æ•—"));

    async function grantAndStart() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        video.play();
        switchStep('step-0', 'step-1');
    }

    function triggerCapture() {
        document.getElementById('global-flash').classList.add('flash-active');
        
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        const data = canvas.toDataURL('image/png');
        photo.src = data;
        photo.style.display = 'block';
        placeholder.style.display = 'none';

        setTimeout(() => {
            document.getElementById('global-flash').classList.remove('flash-active');
            switchStep('step-1', 'step-2');
            if (video.srcObject) { // ç¢ºä¿æœ‰ stream æ‰åœæ­¢
                video.srcObject.getTracks().forEach(t => t.stop()); 
            }
        }, 300);
    }

    function showFinalReport() {
        switchStep('step-2', 'step-3');
        setTimeout(initChart, 500);
    }

    function switchStep(outId, inId) {
        document.getElementById(outId).style.display = 'none';
        document.getElementById(inId).style.display = 'block';
    }

    function initChart() {
        new Chart(document.getElementById('skinChart'), {
            type: 'radar',
            data: {
                labels: ['ä¿æ¿•', 'æ³›ç´…', 'æ¯›å­”', 'æš—æ²‰', 'ç—˜ç—˜'],
                datasets: [{
                    data: [8, 5, 4, 6, 7],
                    backgroundColor: 'rgba(212, 163, 115, 0.2)',
                    borderColor: '#d4a373'
                }]
            },
            options: { plugins: { legend: { display: false } } }
        });
    }

    // æ–°å¢çš„å„²å­˜å ±å‘Šç‚ºåœ–ç‰‡çš„å‡½å¼
    function saveReportAsImage() {
        // ç¢ºä¿é›·é”åœ–å·²ç¶“æ¸²æŸ“å®Œæˆ
        const chartCanvas = document.getElementById('skinChart');
        if (!chartCanvas || chartCanvas.width === 0) {
            alert('åœ–è¡¨å°šæœªå®Œå…¨è¼‰å…¥ï¼Œè«‹ç¨å€™å†è©¦ã€‚');
            return;
        }

        const reportCard = document.getElementById('report-card-to-capture'); // é–å®šæ•´å€‹å ±å‘Šå¡ç‰‡
        
        html2canvas(reportCard, {
            scale: 2, // æé«˜è§£æåº¦ï¼Œè®“åœ–ç‰‡æ›´æ¸…æ™°
            useCORS: true, // è™•ç†è·¨åŸŸåœ–ç‰‡ (å¦‚æœå ±å‘Šä¸­æœ‰å¤–éƒ¨åœ–ç‰‡ï¼Œæ­¤è¨­å®šé‡è¦)
            backgroundColor: '#faf9f6', // è¨­å®šèƒŒæ™¯è‰²ï¼Œé¿å…é€æ˜
            ignoreElements: (element) => { // å¿½ç•¥ä¸æ‡‰è©²å‡ºç¾åœ¨åœ–ç‰‡ä¸­çš„å…ƒç´ ï¼Œä¾‹å¦‚æ»¾å‹•æ¢
                return element.tagName === 'BUTTON' && element.textContent.includes('å„²å­˜å ±å‘Šåœ–ç‰‡');
            }
        }).then(canvas => {
            const image = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'AI_Skin_Report.png'; // ä¸‹è¼‰çš„æª”æ¡ˆåç¨±
            link.href = image;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            alert('å ±å‘Šåœ–ç‰‡å·²ä¸‹è¼‰ï¼');
        });
    }
</script>
